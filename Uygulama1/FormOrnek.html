<html>
    <head>
        <title>Form Uygulaması </title>
    </head>

    <body>
       
        <table  border="0">
            <tr>
                <td width="200" height="30">Adı Soyadı :</td>
                <td width="200"><input name="" type="text"></td>
            </tr>

            <tr>
                <td height="30">E-posta</td>
                <td><input name="" type="text" size="15">@<select name="">
                    <option>gmail.com</option>
                    <option>hotmail.com</option>
                    <option>outlook.com</option>
                </select></td>
            </tr>

            <tr>
                <td height="30">Cinsiyet :</td>
                <td ><input name="Cinsiyet" type="radio" value="Erkek">Erkek<input name="Cinsiyet" type="radio" value="Kadın">Kadın</td>
            </tr>

            <tr>
                <td height="30">Hobiler :</td>
                <td ><input name="" type="checkbox" value="Müzik"> Müzik Dinlemek <input name="" type="checkbox" value="Kitap" > Kitap Okumak </td>
            </tr>

            <tr>
                <td  height="30"></td>
                <td><input name="" type="button" value="Gönder"></td>
            </tr>
        </table>

    </body>
</html>
